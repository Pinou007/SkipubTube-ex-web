<!DOCTYPE html>
<html>
<head>
  <title>SkipubTube</title>
  <meta charset="UTF-8">
  <style>
    /* Styles pour la popup */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #131313;
      color: #888; /* Texte en gris clair */
    }
    
    .popup-container {
      background-color: #131313;   
      width: 85%;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0; /* Initialement invisible */
      animation: fadeIn 0.5s ease-in-out 0.5s forwards; /* Animation d'affichage */
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    h1 {
      font-size: 24px;
      color: #fff; /* Titre en blanc */
      text-align: center; /* Titre au milieu */
    }
    
    .created-by {
      color: #fff; /* Texte en blanc */
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .icon {
      width: 28px;
      height: 28px;
      margin-left: 10px; /* Flèche alignée à droite */
    }

    .card {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .popup-button {
      background-color: transparent;
      border: none;
      border-radius: 5px;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: left;
      display: flex;
      align-items: center;
      color: #888; /* Texte en gris clair */
      font-size: 15px;
    }
    
    .popup-button:hover {
      background-color: #2a2a2a;
      color: #fff;
    }

    .hidden-text {
      display: none;
      color: #888; /* Texte en gris clair */
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Titre au milieu</h1>
    
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla euismod erat nec velit varius, ac hendrerit lectus congue. Duis in erat non metus fermentum dignissim.</p>

    <div class="card">
      <button class="popup-button">
        Texte 1 <span class="icon">▶</span>
      </button>
      <div class="hidden-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    </div>

    <div class="card">
      <button class="popup-button">
        Texte 3 <span class="icon">▶</span>
      </button>
      <div class="hidden-text">Duis in erat non metus fermentum dignissim.</div>
    </div>
  </div>

  <script>
    // JavaScript pour gérer l'affichage/masquage du texte caché
    const buttons = document.querySelectorAll(".popup-button");
    buttons.forEach(button => {
      const hiddenText = button.nextElementSibling;
      button.addEventListener("click", () => {
        if (hiddenText.style.display === "block") {
          hiddenText.style.display = "none";
        } else {
          hiddenText.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
